<div class="header">
    <h1 class="md-display-1">Angular Receiver</h1>
</div>
<div class="md-body">
    This angular state registers himself as a notification subscriber, displays received notifications with a toastr, and displays received notifications history on a grid.
</div>
<hub-controller hub="vm.hub" autoconnect on-connect="vm.listeners.connected()"></hub-controller>
<md-whiteframe layout class="widget md-whiteframe-z2">
    <div layout-margin ng-if="vm.model.notifications.length === 0">
        <div class="md-body-2">No notifications to display.</div>
    </div>
    <md-content>
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="item in vm.model.notifications track by $index">
                <md-icon md-font-icon="fa-bell" class="fa" alt="notification"></md-icon>
                <div class="md-list-item-text">
                    <h3>{{item.message}} </h3>
                    <p>{{item.date | date:'shortTime'}}</p>
                </div>
                <md-divider class="md-default-theme"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</md-whiteframe>
